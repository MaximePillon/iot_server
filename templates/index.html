{% extends 'fragments/base.html' %}
{% block title %}Index{% endblock %}

{% block page_content %}
    {% if current_user.is_authenticated %}
    <h1>Welcome, {{ current_user.firstname }}!</h1>
    {% else %}
    <h1>Welcome, Stranger!</h1>
    <p>Please <a href="{{ url_for('user.register') }}">Register</a> or <a href="{{ url_for('user.login') }}">Login</a>.</p>
    {% endif %}
{% endblock %}
